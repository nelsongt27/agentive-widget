<!DOCTYPE html>
<html>
<head>
    <title>Asistente de Ghostwriting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        /* Estos estilos forzarán que el widget se muestre a pantalla completa */
        .agentive-widget-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                if (!document.getElementById('root')) {
                    var div = d.createElement('div');
                    div.id = 'root';
                    d.body.appendChild(div);
                }
                if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
                    window.myChatWidget.load({
                        id: 'caa7bcf5-ed97-4b2e-b7f4-f0870c0f188d',
                    });
                    
                    // Este script intentará expandir el widget a pantalla completa
                    setTimeout(function() {
                        const widgetContainers = document.querySelectorAll('[class*="agentive"], [class*="widget"]');
                        widgetContainers.forEach(container => {
                            container.style.position = 'fixed';
                            container.style.top = '0';
                            container.style.left = '0';
                            container.style.width = '100%';
                            container.style.height = '100%';
                            container.style.maxWidth = '100%';
                            container.style.maxHeight = '100%';
                            container.style.borderRadius = '0';
                            container.style.margin = '0';
                            container.style.zIndex = '1000';
                        });
                    }, 1000);
                }
            };
            v.src = "https://agentivehub.com/production.bundle.min.js";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
